<div class="bg-white sm:bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white shadow-none sm:shadow sm:rounded-lg w-full sm:w-96">
        <div class="px-4 py-5 sm:p-6 rounded ">
            <h1 class="text-center text-2xl">Sign-in</h1>
            <form class="flex flex-col gap-2" [formGroup]="loginForm" (ngSubmit)="onSignin()">
                <div>
                    <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Username</label>
                    <div class="mt-2">
                        <input type="text" formControlName="username"
                            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                            placeholder="">
                    </div>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
                    <div class="mt-2">
                        <input type="password" formControlName="password"
                            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                            placeholder="">
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" [disabled]="loginForm.invalid"
                        class="w-full rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 disabled:opacity-50">Sign-in</button>
                </div>
            </form>
        </div>
    </div>
</div>
